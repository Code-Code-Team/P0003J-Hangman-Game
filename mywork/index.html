<html lang="en">
<head>

<body>
  
  <script src = "j0003.js"></script>

<h1>Hangman</h1>
<p>Find The hidden Word or Die</p>
<div id = "Game-Container">
  <svg>
    <!-- rod -->
    <line x1="30" x2="90" y1="240" y2="240"/>
    <line x1="60" x2="60" y1="40" y2="240"/>
    <line x1="60" x2="120" y1="40" y2="40"/>
    <line x1="120" x2="120" y1="40" y2="70"/>
    <!-- head -->
    <circle cx = "120" cy = "90" r = "20"/>
    <!-- body -->
    <line x1 = "120" x2 = "120" y1 = "110" y2 = "180"/>
    <!-- hands -->
    <line x1 = "120" x2 = "150" y1 = "130" y2 = "160"/>
    <line x1 = "120" x2 = "90" y1 = "130" y2 = "160"/>
    <!-- foots -->
    <line x1 = "120" x2 = "90" y1 = "180" y2 = "210"/>
    <line x1 = "120" x2 = "150" y1 = "180" y2 = "210"/>
  </svg>
</div>

</html>
